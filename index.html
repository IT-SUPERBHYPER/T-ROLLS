<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reception Stock Inventory</title>
<style>
  :root {
    --primary-color: #34495e;
    --accent-color: #2ecc71;
    --background-color: #ecf0f1;
    --card-background: #ffffff;
    --text-color: #2c3e50;
    --border-color: #bdc3c7;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
  }
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    background: linear-gradient(135deg, #ecf0f1 0%, #dfe6e9 100%);
    color: var(--text-color);
    line-height: 1.6;
  }
  h1 {
    text-align: center;
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .inventory-section, .stats-section {
    background: var(--card-background);
    padding: 30px;
    margin: 20px 0;
    border-radius: 12px;
    box-shadow: var(--shadow);
    transition: var(--transition);
  }
  .inventory-section:hover, .stats-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }
  h2 {
    font-size: 1.8rem;
    color: var(--primary-color);
    margin-bottom: 20px;
    border-bottom: 2px solid var(--accent-color);
    padding-bottom: 10px;
  }
  h3 {
    font-size: 1.4rem;
    color: var(--primary-color);
    margin-bottom: 10px;
  }
  .item {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  .item label {
    font-weight: 600;
    color: var(--primary-color);
    width: 150px;
    font-size: 1.1rem;
  }
  select, input[type="text"], input[type="number"] {
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 1rem;
    transition: var(--transition);
    background: #f9f9f9;
    width: 200px;
  }
  select:focus, input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
  }
  button {
    padding: 10px 20px;
    background: var(--accent-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: var(--transition);
  }
  button:hover {
    background: #27ae60;
    transform: translateY(-2px);
  }
  button:active {
    transform: translateY(0);
  }
  button.reset {
    background: #e74c3c;
  }
  button.reset:hover {
    background: #c0392b;
  }
  .export-buttons {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }
  .export-buttons button {
    flex: 1;
    background: #3498db;
  }
  .export-buttons button:hover {
    background: #2980b9;
  }
  .current-stocks div {
    font-size: 1.1rem;
    color: var(--text-color);
    margin: 8px 0;
  }
  /* New style for visual confirmation */
  .stock-highlight {
    background-color: #d4edda; /* Light green */
    transition: background-color 0.5s ease-out;
  }
  #stats {
    margin-top: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: var(--card-background);
    border-radius: 8px;
    overflow: hidden;
    box-shadow: var(--shadow);
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
  }
  th {
    background: var(--primary-color);
    color: white;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.9rem;
  }
  td {
    background: var(--card-background);
    color: var(--text-color);
  }
  tr:last-child td {
    border-bottom: none;
  }
  .log-entry {
    font-size: 0.95rem;
    color: var(--text-color);
    margin: 8px 0;
    padding: 8px;
    background: #f9f9f9;
    border-radius: 6px;
    border-left: 4px solid var(--accent-color);
  }
  /* Add scrollbar to log display if it gets too long */
  .item-log-container {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 20px;
  }
  .report-section {
    margin-top: 20px;
  }
  .report-section h3 {
    margin-bottom: 10px;
  }
  .report-section p {
    font-size: 1rem;
    color: var(--text-color);
  }
  .report-summary {
    font-size: 1rem;
    margin-bottom: 5px;
    color: var(--text-color);
  }
  .report-summary-item {
    margin-left: 20px;
    font-size: 0.95rem;
    color: #555;
  }
  .item-log-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: var(--primary-color);
    border-bottom: 1px solid var(--border-color);
    padding-bottom: 5px;
  }
  @media (max-width: 600px) {
    .item {
      flex-direction: column;
      align-items: flex-start;
    }
    select, input[type="text"], input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .item label {
      width: 100%;
    }
    .export-buttons {
      flex-direction: column;
    }
  }
</style>

</head>
<body>
<h1>Reception Stock Inventory</h1>
<div class="container">
  <div class="inventory-section">
    <h2>Inventory Management</h2>
    <div class="item">
      <label for="itemSelect">Select Item:</label>
      <select id="itemSelect">
        <option value="tp">Toilet Paper</option>
        <option value="sw">Saniwipes</option>
        <option value="fap">First Aid Plasters</option>
        <option value="fam">First Aid Masks</option>
        <option value="dhs">Deep Heat Spray</option>
        <option value="fab">First Aid Bandage</option>
      </select>
    </div>
    <div class="item">
      <label for="quantityIn">Add Stock:</label>
      <input type="number" id="quantityIn" min="0" placeholder="Quantity" />
      <input type="text" id="personIn" placeholder="Person's Name" />
      <button id="addBtn">Add</button>
    </div>
    <div class="item">
      <label for="quantityOut">Take Stock:</label>
      <input type="number" id="quantityOut" min="0" placeholder="Quantity" />
      <input type="text" id="personOut" placeholder="Person's Name" />
      <button id="takeBtn">Taken</button>
    </div>
    <div class="item current-stocks">
      <label>Current Stocks:</label>
      <div>Toilet Paper: <span id="tpStock">0</span></div>
      <div>Saniwipes: <span id="swStock">0</span></div>
      <div>First Aid Plasters: <span id="fapStock">0</span></div>
      <div>First Aid Masks: <span id="famStock">0</span></div>
      <div>Deep Heat Spray: <span id="dhsStock">0</span></div>
      <div>First Aid Bandage: <span id="fabStock">0</span></div>
    </div>
  </div>
  <div class="stats-section">
    <h2>Stats Report</h2>
    <button class="reset" id="resetBtn">Reset Stats</button>
    <div class="export-buttons">
      <button id="exportCsvBtn">Export to CSV</button>
      <button id="exportPdfBtn">Export to PDF</button>
    </div>
    <div id="stats"></div>
    <h3>Transaction Log (By Item)</h3>
    <div id="log"></div>
    <div class="report-section">
      <h3>Daily Report</h3>
      <div id="dailyReport"></div>
      <h3>Weekly Report</h3>
      <div id="weeklyReport"></div>
      <h3>Monthly Report</h3>
      <div id="monthlyReport"></div>
    </div>
  </div>
</div>
<script>
  // JSON Bin API Configuration
  const JSON_BIN_API_URL = 'https://api.jsonbin.io/v3/b/68872a55ae596e708fbcdef8';
  const JSON_BIN_API_KEY = '$2a$10$BqM/s2f2kqZGoB5V14WtWOPOVO5/ccx/wZtBqmQsgeQqh6WMp42We';
  const RESET_PASSWORD = 'Superb@123'; // Define the password for reset

  // Inventory items with initial values - CHANGED TO LET
  let items = {
    tp: { name: 'Toilet Paper', stock: 0, in: 0, out: 0 },
    sw: { name: 'Saniwipes', stock: 0, in: 0, out: 0 },
    fap: { name: 'First Aid Plasters', stock: 0, in: 0, out: 0 },
    fam: { name: 'First Aid Masks', stock: 0, in: 0, out: 0 },
    dhs: { name: 'Deep Heat Spray', stock: 0, in: 0, out: 0 }, // New item
    fab: { name: 'First Aid Bandage', stock: 0, in: 0, out: 0 }  // New item
  };
  let transactionLog = [];

  // Map item keys to their respective stock display IDs
  const stockDisplayIds = {
    tp: 'tpStock',
    sw: 'swStock',
    fap: 'fapStock',
    fam: 'famStock',
    dhs: 'dhsStock', // New item display ID
    fab: 'fabStock'  // New item display ID
  };

  // Load data from JSON Bin (and fallback to localStorage)
  function loadData() {
    fetch(JSON_BIN_API_URL, {
        method: 'GET',
        headers: {
            'X-Master-Key': JSON_BIN_API_KEY // JSONBin.io uses X-Master-Key for both read/write with Master Key
        }
    })
    .then(response => {
        if (!response.ok) {
            if (response.status === 404) {
                console.warn('JSON Bin not found (404), likely empty or first load. Initializing defaults.');
                initializeDefaults(); // Load defaults if bin doesn't exist
                return null; // Prevent further processing for 404
            }
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        if (data && data.record) { // JSONBin.io wraps the actual data in a 'record' field
            // Reassign items and transactionLog to the loaded data
            // Merge existing items with new items from loaded data
            for (const key in data.record.inventory) {
                if (items[key]) { // If item exists in default, update its values
                    items[key] = data.record.inventory[key];
                } else { // If it's a new item from loaded data, add it
                    items[key] = data.record.inventory[key];
                }
            }
            // Ensure any new items introduced in the code are present if not in loaded data
            // (e.e., if you add new items in the HTML but they haven't been saved yet)
            for (const key in items) {
                if (!data.record.inventory[key]) {
                    // Item exists in `items` but not in loaded data, initialize it
                    items[key] = items[key]; // Re-initializes with default values set in `items` declaration
                }
            }

            transactionLog = data.record.transactionLog;
            console.log('Data successfully loaded from JSON bin.');
        } else {
             // If data is null (e.g., 404 handled above) or unexpected structure, initialize defaults
             console.log("No valid data fetched from JSON bin. Displaying initialized defaults.");
             initializeDefaults(); // Ensure defaults are loaded if bin is empty/malformed
        }
    })
    .catch(error => {
        console.error('Error loading data from JSON bin:', error);
        alert('Failed to load data from cloud. Attempting to load from local storage or defaults.');
        // Fallback to localStorage if cloud load fails
        const saved = localStorage.getItem('inventory');
        if (saved) {
            try {
                // Ensure items object structure is preserved even from old localStorage
                const savedItems = JSON.parse(saved);
                 for (const key in items) {
                    if (savedItems[key]) {
                        items[key] = savedItems[key];
                    }
                }
                // Also add any new items from savedItems that might not be in current `items` structure
                for (const key in savedItems) {
                    if (!items[key]) {
                        items[key] = savedItems[key];
                    }
                }
            } catch (e) {
                console.error('Error parsing inventory from localStorage fallback:', e);
            }
        }
        const savedLog = localStorage.getItem('transactionLog');
        if (savedLog) {
            try {
                // Attempt to parse old string format or new object format from localStorage
                const parsedLog = JSON.parse(savedLog);
                if (parsedLog.length > 0 && typeof parsedLog[0] === 'string') {
                    // It's the old string format, convert to new format if it exists
                    transactionLog = parsedLog.map(entry => {
                        const match = entry.match(/\[(\d{2}\/\d{2}\/\d{4}), (\d{2}:\d{2}:\d{2})\] (Added|Taken) (\d+) of (.*) by (.*)\./);
                        if (match) {
                            const [day, month, year] = match[1].split('/').map(Number);
                            const [hours, minutes, seconds] = match[2].split(':').map(Number);
                            const date = new Date(year, month - 1, day, hours, minutes, seconds);
                            const itemFullName = match[5];
                            let itemKey = '';
                            for (const key in items) {
                                if (items[key].name === itemFullName) {
                                    itemKey = key;
                                    break;
                                }
                            }
                            return {
                                timestamp: date.toISOString(),
                                type: match[3].toLowerCase(), // 'added' -> 'add', 'taken' -> 'take'
                                itemKey: itemKey,
                                quantity: Number(match[4]),
                                person: match[6]
                            };
                        }
                        return null; // Handle malformed entries
                    }).filter(entry => entry !== null);
                } else {
                    // Assume it's already the new object format
                    transactionLog = parsedLog;
                }
            } catch (e) {
                console.error('Error parsing transactionLog from localStorage fallback:', e);
                transactionLog = [];
            }
        }

        if (!saved && !savedLog && transactionLog.length === 0) { // If no data anywhere, initialize defaults
            initializeDefaults();
        }
    })
    .finally(() => { // Ensure display is updated regardless of load success
        updateDisplay();
        updateStats();
        updateLog();
        generateReports();
    });
  }

  // Save data to JSON Bin (and fallback to localStorage)
  function saveData() {
    const dataToSave = {
        inventory: items,
        transactionLog: transactionLog
    };

    fetch(JSON_BIN_API_URL, {
        method: 'PUT', // Use PUT to update the existing bin
        headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': JSON_BIN_API_KEY,
            'X-Bin-Meta': 'false' // For JSONBin.io, to return only the data in the response
        },
        body: JSON.stringify(dataToSave)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Data successfully saved to JSON bin:', data);
        // No longer saving to localStorage as primary, but keep it as a potential fallback
        // localStorage.setItem('inventory', JSON.stringify(items));
        // localStorage.setItem('transactionLog', JSON.stringify(transactionLog));
    })
    .catch(error => {
        console.error('Error saving data to JSON bin:', error);
        alert('Failed to save data to cloud. Saving to local storage as a fallback.');
        // Fallback to localStorage if cloud save fails
        localStorage.setItem('inventory', JSON.stringify(items));
        localStorage.setItem('transactionLog', JSON.stringify(transactionLog));
        console.log("Data saved to localStorage as a fallback.");
    });
  }

  function initializeDefaults() {
    // Initial data based on user's provided snapshot, with new items initialized to 0
    items = { // Reassigning the entire object, hence 'let' is needed
      tp: { name: 'Toilet Paper', stock: 6, in: 205, out: 199 },
      sw: { name: 'Saniwipes', stock: 7, in: 12, out: 5 },
      fap: { name: 'First Aid Plasters', stock: 91, in: 103, out: 12 },
      fam: { name: 'First Aid Masks', stock: 95, in: 98, out: 3 },
      dhs: { name: 'Deep Heat Spray', stock: 0, in: 0, out: 0 }, // New item defaults
      fab: { name: 'First Aid Bandage', stock: 0, in: 0, out: 0 }  // New item defaults
    };

    // New structured transaction log entries with ISO timestamps
    transactionLog = [ // Reassigning the entire array, hence 'let' is needed
      { timestamp: "2025-07-27T09:50:08.000Z", type: "take", itemKey: "tp", quantity: 12, person: "Jabu" },
      { timestamp: "2025-07-27T08:07:41.000Z", type: "take", itemKey: "tp", quantity: 12, person: "Bongiwe" },
      { timestamp: "2025-07-27T07:56:10.000Z", type: "take", itemKey: "fap", quantity: 2, person: "Noxolom" },
      { timestamp: "2025-07-26T15:07:50.000Z", type: "take", itemKey: "sw", quantity: 1, person: "Khanyisile" },
      { timestamp: "2025-07-26T12:54:21.000Z", type: "take", itemKey: "fap", quantity: 2, person: "MM2" },
      { timestamp: "2025-07-26T12:26:43.000Z", type: "take", itemKey: "fap", quantity: 2, person: "MM2" },
      { timestamp: "2025-07-26T12:26:22.000Z", type: "take", itemKey: "tp", quantity: 6, person: "Bongiwe" },
      { timestamp: "2025-07-26T08:34:59.000Z", type: "take", itemKey: "fam", quantity: 1, person: "PnS merchandiser" },
      { timestamp: "2025-07-26T08:13:14.000Z", type: "take", itemKey: "tp", quantity: 12, person: "Bongiwe" },
      { timestamp: "2025-07-26T07:46:48.000Z", type: "take", itemKey: "tp", quantity: 6, person: "Abigail" }
    ];
  }

  function updateDisplay() {
    for (const key in items) {
      // Ensure the display element exists before trying to update it
      const element = document.getElementById(stockDisplayIds[key]);
      if (element) {
        element.textContent = items[key].stock;
      } else {
        console.warn(`Display element for itemKey: ${key} not found.`);
      }
    }
  }

  function updateStats() {
    let html = '<table><thead><tr><th>Item</th><th>Current Stock</th><th>Total In</th><th>Total Out</th></tr></thead><tbody>';
    for (const key in items) {
      const item = items[key];
      html += `<tr>
        <td>${item.name}</td>
        <td>${item.stock}</td>
        <td>${item.in}</td>
        <td>${item.out}</td>
      </tr>`;
    }
    html += '</tbody></table>';
    document.getElementById('stats').innerHTML = html;
  }

  function updateLog() {
    const logDiv = document.getElementById('log');
    if (transactionLog.length === 0) {
      logDiv.innerHTML = '<p>No transactions yet.</p>';
      return;
    }
    
    let html = '';
    
    // Create a log section for each item
    for (const key in items) {
      const item = items[key];
      const itemLogs = transactionLog.filter(entry => entry.itemKey === key && entry.type !== 'reset');
      
      if (itemLogs.length > 0) {
        html += `<div class="item-log-title">${item.name} Transactions</div>`;
        html += '<div class="item-log-container">';
        
        // Display logs for this item, most recent first
        const reversedLogs = [...itemLogs].reverse();
        for (const entry of reversedLogs) {
          const date = new Date(entry.timestamp);
          const formattedDate = date.toLocaleDateString('en-GB', {day: '2-digit', month: '2-digit', year: 'numeric'});
          const formattedTime = date.toLocaleTimeString('en-GB', {hour: '2-digit', minute: '2-digit', second: '2-digit'});
          const actionText = entry.type === 'add' ? 'Added' : 'Taken';
          html += `<div class="log-entry">[${formattedDate}, ${formattedTime}] ${actionText} ${entry.quantity} by ${entry.person}.</div>`;
        }
        
        html += '</div>';
      }
    }
    
    // Handle reset entries separately
    const resetEntries = transactionLog.filter(entry => entry.type === 'reset');
    if (resetEntries.length > 0) {
      html += '<div class="item-log-title">System Resets</div>';
      html += '<div class="item-log-container">';
      const reversedResets = [...resetEntries].reverse();
      for (const entry of reversedResets) {
        const date = new Date(entry.timestamp);
        const formattedDate = date.toLocaleDateString('en-GB', {day: '2-digit', month: '2-digit', year: 'numeric'});
        const formattedTime = date.toLocaleTimeString('en-GB', {hour: '2-digit', minute: '2-digit', second: '2-digit'});
        html += `<div class="log-entry">[${formattedDate}, ${formattedTime}] Stats and stock reset by ${entry.person}.</div>`;
      }
      html += '</div>';
    }
    
    logDiv.innerHTML = html;
  }

  // Function to apply and remove highlight
  function applyHighlight(itemKey) {
    const stockElement = document.getElementById(stockDisplayIds[itemKey]);
    if (stockElement) {
        stockElement.classList.add('stock-highlight');
        setTimeout(() => {
            stockElement.classList.remove('stock-highlight');
        }, 1000); // Highlight for 1 second
    }
  }

  // Add stock function
  function addStock() {
    const itemKey = document.getElementById('itemSelect').value;
    const qtyInput = document.getElementById('quantityIn');
    const personInput = document.getElementById('personIn');
    const qty = Number(qtyInput.value);
    const person = personInput.value.trim();
    if (!qty || qty <= 0) {
      alert('Please enter a positive quantity to add.');
      return;
    }
    if (person === '') {
      alert('Please enter the person\'s name adding the stock.');
      return;
    }
    items[itemKey].stock += qty;
    items[itemKey].in += qty;
    transactionLog.push({
      timestamp: new Date().toISOString(),
      type: "add",
      itemKey: itemKey,
      quantity: qty,
      person: person
    });
    saveData(); // Save to JSON bin
    updateDisplay();
    updateStats();
    updateLog();
    generateReports();
    applyHighlight(itemKey); // Apply highlight
    qtyInput.value = '';
    personInput.value = '';
  }

  // Take stock function
  function takeStock() {
    const itemKey = document.getElementById('itemSelect').value;
    const qtyInput = document.getElementById('quantityOut');
    const personInput = document.getElementById('personOut');
    const qty = Number(qtyInput.value);
    const person = personInput.value.trim();
    if (!qty || qty <= 0) {
      alert('Please enter a positive quantity to take.');
      return;
    }
    if (person === '') {
      alert('Please enter the person\'s name taking the stock.');
      return;
    }
    if (items[itemKey].stock < qty) {
      alert(`Not enough stock of ${items[itemKey].name}. Current stock: ${items[itemKey].stock}`);
      return;
    }
    items[itemKey].stock -= qty;
    items[itemKey].out += qty;
    transactionLog.push({
      timestamp: new Date().toISOString(),
      type: "take",
      itemKey: itemKey,
      quantity: qty,
      person: person
    });
    saveData(); // Save to JSON bin
    updateDisplay();
    updateStats();
    updateLog();
    generateReports();
    applyHighlight(itemKey); // Apply highlight
    qtyInput.value = '';
    personInput.value = '';
  }

  // Reset function with password
  function resetStats() {
    const password = prompt('Please enter the password to reset stats:');
    if (password === null) { // User clicked cancel
        return;
    }
    if (password !== RESET_PASSWORD) {
        alert('Incorrect password. Stats reset cancelled.');
        return;
    }

    if (!confirm('Are you sure you want to reset all stats and logs? This cannot be undone.')) {
        return;
    }

    for (const key in items) {
      items[key].stock = 0;
      items[key].in = 0;
      items[key].out = 0;
    }
    transactionLog = [{
      timestamp: new Date().toISOString(),
      type: "reset",
      itemKey: "all",
      quantity: 0,
      person: "User (Password Reset)" // Updated person for clarity
    }];
    saveData(); // Save to JSON bin
    updateDisplay();
    updateStats();
    updateLog();
    generateReports();
  }

  // Generate reports
  function generateReports() {
    updateDailyReport();
    updateWeeklyReport();
    updateMonthlyReport();
  }

  // Helper function to aggregate transactions for a given period
  function getAggregatedReport(filteredLogs) {
    const reportData = {};
    for (const key in items) {
      reportData[key] = { in: 0, out: 0 };
    }

    filteredLogs.forEach(entry => {
      // Exclude 'reset' entries from aggregated reports
      if (entry.type === 'reset') return;

      if (entry.itemKey in reportData) {
        if (entry.type === 'add') {
          reportData[entry.itemKey].in += entry.quantity;
        } else if (entry.type === 'take') {
          reportData[entry.itemKey].out += entry.quantity;
        }
      }
    });

    let html = '';
    let totalIn = 0;
    let totalOut = 0;

    for (const key in reportData) {
      const item = items[key];
      if (reportData[key].in > 0 || reportData[key].out > 0) {
        html += `<div class="report-summary-item">${item.name}: Added ${reportData[key].in}, Taken ${reportData[key].out}</div>`;
        totalIn += reportData[key].in;
        totalOut += reportData[key].out;
      }
    }

    if (html === '') {
      return '<p>No transactions for this period.</p>';
    }

    return `<div class="report-summary">Total Added: ${totalIn}</div>
            <div class="report-summary">Total Taken: ${totalOut}</div>` + html;
  }

  // Update daily report
  function updateDailyReport() {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const tomorrow = new Date(today);
    tomorrow.setDate(tomorrow.getDate() + 1);

    const dailyTransactions = transactionLog.filter(entry => {
      const entryDate = new Date(entry.timestamp);
      return entryDate >= today && entryDate < tomorrow;
    });
    document.getElementById('dailyReport').innerHTML = getAggregatedReport(dailyTransactions);
  }

  // Update weekly report
  function updateWeeklyReport() {
    const today = new Date();
    const firstDayOfWeek = new Date(today.getFullYear(), today.getMonth(), today.getDate() - today.getDay()); // Sunday as first day
    firstDayOfWeek.setHours(0, 0, 0, 0);
    const lastDayOfWeek = new Date(firstDayOfWeek);
    lastDayOfWeek.setDate(lastDayOfWeek.getDate() + 7);

    const weeklyTransactions = transactionLog.filter(entry => {
      const entryDate = new Date(entry.timestamp);
      return entryDate >= firstDayOfWeek && entryDate < lastDayOfWeek;
    });
    document.getElementById('weeklyReport').innerHTML = getAggregatedReport(weeklyTransactions);
  }

  // Update monthly report
  function updateMonthlyReport() {
    const today = new Date();
    const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
    firstDayOfMonth.setHours(0, 0, 0, 0);
    const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
    lastDayOfMonth.setHours(0, 0, 0, 0);

    const monthlyTransactions = transactionLog.filter(entry => {
      const entryDate = new Date(entry.timestamp);
      return entryDate >= firstDayOfMonth && entryDate < lastDayOfMonth;
    });
    document.getElementById('monthlyReport').innerHTML = getAggregatedReport(monthlyTransactions);
  }

  // Export to CSV
  function exportToCsv() {
    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += "Item,Current Stock,Total In,Total Out\n";
    for (const key in items) {
      const item = items[key];
      csvContent += `${item.name},${item.stock},${item.in},${item.out}\n`;
    }

    // Add transaction log
    csvContent += "\n\nTransaction Log\n";
    csvContent += "Timestamp,Type,Item,Quantity,Person\n";
    transactionLog.forEach(entry => {
      if (entry.type !== 'reset') { // Exclude reset entries from detailed log export
        const date = new Date(entry.timestamp);
        const formattedDate = date.toLocaleString('en-GB', {day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'});
        // Ensure that items[entry.itemKey] exists before accessing .name
        const itemName = items[entry.itemKey] ? items[entry.itemKey].name : entry.itemKey;
        csvContent += `"${formattedDate}","${entry.type}","${itemName}",${entry.quantity},"${entry.person}"\n`;
      }
    });

    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "inventory_report.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Export to PDF
  function exportToPdf() {
    // Ensure jsPDF and autoTable are available
    if (typeof window.jspdf === 'undefined' || typeof window.jspdf.AcroForm === 'undefined') {
        alert("jsPDF library not loaded. Please check your internet connection or script paths.");
        return;
    }
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Check if autoTable function is available
    if (typeof doc.autoTable !== 'function') {
        alert("jsPDF AutoTable plugin not loaded. Please ensure jspdf.plugin.autotable.min.js is included.");
        return;
    }

    const reportType = prompt("Enter report type: 'month' for Month to Date, 'year' for Year to Date, or 'life' for Life to Date (default).").toLowerCase();

    let filteredTransactions = [];
    let reportTitle = "Reception Stock Inventory Report (Life to Date)";

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    if (reportType === 'month') {
        reportTitle = "Reception Stock Inventory Report (Month to Date)";
        const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
        firstDayOfMonth.setHours(0, 0, 0, 0);
        filteredTransactions = transactionLog.filter(entry => {
            const entryDate = new Date(entry.timestamp);
            return entryDate >= firstDayOfMonth && entryDate <= today; // Include today's transactions
        });
    } else if (reportType === 'year') {
        reportTitle = "Reception Stock Inventory Report (Year to Date)";
        const firstDayOfYear = new Date(today.getFullYear(), 0, 1);
        firstDayOfYear.setHours(0, 0, 0, 0);
        filteredTransactions = transactionLog.filter(entry => {
            const entryDate = new Date(entry.timestamp);
            return entryDate >= firstDayOfYear && entryDate <= today; // Include today's transactions
        });
    } else { // 'life' or any other input
        filteredTransactions = transactionLog; // All transactions
    }


    let y = 10;
    doc.setFontSize(18);
    doc.text(reportTitle, 10, y);
    y += 10;

    doc.setFontSize(14);
    doc.text("Current Stock Levels:", 10, y);
    y += 10;

    // Add stock table to PDF
    const stockTableData = Object.values(items).map(item => [item.name, item.stock, item.in, item.out]);
    doc.autoTable({
      startY: y,
      head: [['Item', 'Current Stock', 'Total In', 'Total Out']],
      body: stockTableData,
      theme: 'grid',
      styles: { fontSize: 10, cellPadding: 2, overflow: 'linebreak' },
      columnStyles: {
        0: { cellWidth: 40 },
        1: { cellWidth: 30 },
        2: { cellWidth: 30 },
        3: { cellWidth: 30 },
      },
      didDrawPage: function(data) {
        y = data.cursor.y + 10;
      }
    });

    y = doc.autoTable.previous.finalY + 20;
    doc.setFontSize(14);
    doc.text("Transaction Log:", 10, y); // Title changed to just "Transaction Log"
    y += 10;

    // Add filtered transaction log to PDF
    const logTableData = [...filteredTransactions].reverse().filter(entry => entry.type !== 'reset').map(entry => {
        const date = new Date(entry.timestamp);
        const formattedDate = date.toLocaleString('en-GB', {day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'});
        const actionText = entry.type === 'add' ? 'Added' : 'Taken';
        const itemName = items[entry.itemKey] ? items[entry.itemKey].name : entry.itemKey;
        return [`${formattedDate}`, `${actionText} ${entry.quantity} of ${itemName} by ${entry.person}.`];
    });

    if (logTableData.length > 0) {
        doc.autoTable({
            startY: y,
            head: [['Timestamp', 'Description']],
            body: logTableData,
            theme: 'grid',
            styles: { fontSize: 8, cellPadding: 1, overflow: 'linebreak' },
            columnStyles: {
                0: { cellWidth: 50 },
                1: { cellWidth: 'auto' },
            }
        });
    } else {
        doc.text("No transactions for this period.", 10, y);
    }


    doc.save(`inventory_report_${reportType}.pdf`);
  }

  // Attach event listeners on DOMContentLoaded
  document.addEventListener('DOMContentLoaded', () => {
    loadData(); // This will now attempt to load from JSON bin first

    document.getElementById('addBtn').addEventListener('click', addStock);
    document.getElementById('takeBtn').addEventListener('click', takeStock);
    document.getElementById('resetBtn').addEventListener('click', resetStats);
    document.getElementById('exportCsvBtn').addEventListener('click', exportToCsv);
    document.getElementById('exportPdfBtn').addEventListener('click', exportToPdf);
  });
</script>
